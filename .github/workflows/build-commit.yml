name: Build & Commit CV.pdf

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.sty'
      - .github/workflows/build-commit.yml
  workflow_dispatch:

permissions:
  contents: write   # serve per fare il commit automatico

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clona il repo
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Compila il CV con LaTeX
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex          # cambia se il file ha un altro nome
          latexmk_use_xelatex: false
          texlive_packages: >-
            moderncv
            tcolorbox
            xcolor
            geometry
            hyperref
            etoolbox
            babel

      # Commit automatico del PDF generato
      - name: Commit CV.pdf back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CV.pdf
          git commit -m "Update CV.pdf [skip ci]" || echo "No changes to commit"
          git push

