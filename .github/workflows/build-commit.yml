name: Build & Commit main.pdf

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.sty'
      - .github/workflows/build-commit.yml
  workflow_dispatch:

permissions:
  contents: write   # serve per il commit automatico

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # (Facoltativo) Vedi cosa c'Ã¨ nella repo appena clonata
      - name: List files before build
        run: ls -la

      # Compila LaTeX -> PDF
      - uses: xu-cheng/latex-action@v3
  with:
    root_file: main.tex
    latexmk_use_xelatex: true   # <--- usa XeLaTeX (oppure latexmk_use_lualatex: true)
    # latexmk_use_lualatex: true   # alternativa a XeLaTeX, lascia una sola di queste due
    extra_system_packages: >-
      fontconfig
    texlive_packages: >-
      moderncv
      tcolorbox
      xcolor
      geometry
      hyperref
      etoolbox
      babel
      ragged2e
      enumitem
      fontawesome5
      xurl

      - name: Rename to CV.pdf
  run: mv main.pdf CV.pdf

- name: Commit CV.pdf back to repo
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    git add CV.pdf
    git commit -m "Update CV.pdf [skip ci]" || echo "No changes to commit"
    git push

